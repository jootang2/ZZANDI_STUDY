<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://unpkg.com/@yaireo/tagify"></script>
<link href="https://unpkg.com/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">



    <form action="/study/create" th:object="${studyForm}"  method="post">
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <div class="form-group">

            <div>
                <label for="studyTitle"> </label>
                <input type="text" id="studyTitle" th:field="*{studyTitle}" placeholder="스터디명을 입력하세요">
            </div>
            <div>
                <label for="studyStart"> </label>
                <input type="date" id="studyStart"th:field="*{studyStart}" th:min="${#temporals.format(#temporals.createToday(),'yyyy-MM-dd')}" class="a1">
            </div>
            <div>
                <label for="studyEnd"> </label>
                <input type="date" id="studyEnd" th:field="*{studyEnd}" min="" class="a2">
            </div>
            <div>
                <label for="studyPeople"> </label>
                <input type="number" id="studyPeople" th:field="*{studyPeople}" placeholder="스터디 인원 수를 입력하세요">
            </div>
            <div>
                <label for="studyType"> </label>
                <input type="radio" id="studyType" name="studyType" value="Book"> Book
                <input type="radio" id="studyType" name="studyType" value="Lecture" > Lecture
            </div>
            <div>
                <label for="studyTag"></label>
                <input name="studyTag" id="studyTag" placeholder="#해시태그" type="hidden">
            </div>




        </div>
        <button type="submit">등록</button>

    </form>

</div>
<script>
    $(".a1").change(function () {
        const val = $(this).val();
        console.log(val);
        $(".a2").attr("min", val);
    });

    var input = document.querySelector('input[name=studyTag]')
    var tagify = new Tagify(input);

    // 태그가 추가되면 이벤트 발생
    tagify.on('add', function() {
        console.log(tagify.value); // 입력된 태그 정보 객체
    })
</script>

</body>
</html>
